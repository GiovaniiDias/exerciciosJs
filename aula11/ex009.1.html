<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro?</title>
</head>
<body>
    <h1></h1>
    Você mora onde?: <input type="text" name="txtnac" id="txtnac"> 
    <input type="button" value="Nacionalidade"  onclick="nacional()">
   
   
   <div id="res">

   </div>
   <script>
    function nacional(){
        
        var pais = window.document.querySelector("input#txtnac")
        var res = window.document.querySelector("div#res")
        var nac = String(pais.value)
        res.innerHTML = "<p>você mora em: " +nac+ "." 
        if (nac == "brasil") {
            res.innerHTML += "<p>você é brasileiro."
        } else{
            res.innerHTML += "<p>você é de fora"
        }
}
</script>
</body>
</html>
